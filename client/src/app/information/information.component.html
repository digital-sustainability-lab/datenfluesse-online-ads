<div class="information">
  <div style="display: flex; justify-content: center; margin-bottom: 0">
    <h3>{{ name }}</h3>
  </div>
  <div class="info" *ngIf="node">
    <ul>
      <li *ngFor="let element of node | keyvalue">
        {{ element.key }}: {{ element.value }}
      </li>
    </ul>
  </div>
</div>
